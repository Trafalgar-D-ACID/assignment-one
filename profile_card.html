<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #fff1f1;
      }

      .profile-card {
        width: 250px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      h1 {
        font-size: 24px;
        color: #333;
        margin-bottom: 10px;
      }

      p {
        font-size: 14px;
        color: #777;
        margin-bottom: 15px;
      }

      ul {
        list-style: none;
        padding: 0;
      }

      li {
        font-size: 12px;
        color: #555;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <div class="profile-card">
      <h1>Trafalgar D. ACID</h1>
      <p>Web Application Developer</p>
      <p style="text-align: center;">
        Hello! I’m ACID, a passionate web developer with 2 years of experience. Let’s create something amazing together!
      </p>
      <ul>
        <li>Email: john@example.com</li>
        <li>Mobile: +1 123-456-7890</li>
      </ul>
    </div>
  </body>
</html>
